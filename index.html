<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Mounty Hall App</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<body>
  <h1>The Mounty Hall App</h1>
  <div class="container center">
    <img src="https://i.imgur.com/fpSzJsN.png" alt="A picture of a Canadian Mounty holding a Beaver in Hand" id="mounty-with-beaver">
  </div>
    
    <div class="container" id="select-user-container">

    </div>
    
    <div class="container centered" id="current-game-container" style="display: none">
      <section class='cards'>
        <article class='card' id='door1'>
            <h2>DOOR 1</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg'  alt='a green door'>
        </article>
        <article class="card" id="door2">
            <h2>DOOR 2</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg' alt='a green door'>
        </article>
        <article class='card' id='door3'>
            <h2>DOOR 3</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg' alt='a green door'>
        </article>
    </section>
    </div>

    <div class="container" id="results-container">

    </div>

    <script src="src/game.js" type="text/javascript"></script>
    <script src="src/gameApi.js" type="text/javascript"></script>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
