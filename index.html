<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Mounty Hall App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type = "text/css" href="style.css">
    
  </head>
<body style="background: url(https://i.imgur.com/W1zQF.jpg); background-size: contain;">
  
  <nav class="red darken-4 center">
      <div class="container">
      <ul id="navbar-ul">
      </ul>
    </div>
  </nav>

  <h1 class="center" >The Mounty Hall Game</h1>

  <div id="prompt-form-div" class="Rtable Rtable--2cols">
    <div class="Rtable-cell-no-border">
      <img src="https://i.imgur.com/fpSzJsN.png" alt="A picture of a Canadian Mounty holding a Beaver in Hand" id="mounty-with-beaver" class="circle">
    </div>
    <div class="Rtable-cell-no-border" id="host-talk-container">
      <p class="bubble speech" id="host-talk-bubble" style="display: none"></p>
      <br>
      <div class="container white" id="select-user-container" style="display: none">
      </div>
    </div>
</div>
  
    
    <div class="container centered" id="current-game-container" style="display: none">
      <section class='cards'>
        <article class='card' id='door1'>
            <h2>DOOR 1</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg'  alt='a green door'>
        </article>
        <article class="card" id="door2">
            <h2>DOOR 2</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg' alt='a green door'>
        </article>
        <article class='card' id='door3'>
            <h2>DOOR 3</h2>
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Green_Lock_and_Door.jpg' alt='a green door'>
        </article>
      </section>
    </div>

    <div class="container white" id="current-user-results-container" style="display: none">
      <h3 id="current-user-results-header" class="center"></h3>
        <div class="Rtable Rtable--5cols" id="current-user-stats-table">
          <div class="Rtable-cell-no-border">Username</div>
          <div class="Rtable-cell-no-border">Win % Overall</div>
          <div class="Rtable-cell-no-border">Switch-to-Stay %</div>
          <div class="Rtable-cell-no-border">Switch-Win %</div>
          <div class="Rtable-cell-no-border">Stay-Win %</div>
        </div>
        <div class="Rtable Rtable--4cols" id="current-user-games-table">
          <div class="Rtable-cell-game-number" id="game-number">Game</div>
          <div class="Rtable-cell">Username</div>
          <div class="Rtable-cell">User Choice</div>
          <div class="Rtable-cell">Win / Lose</div>
        </div>
    </div>

    <div class="container white" id="all-results-container" style="display: none">
      <h2 class="center">Game Results For All Users</h2>
      <div class="Rtable Rtable--5cols" id="all-user-stats-table">
        <div class="Rtable-cell-no-border">Username</div>
        <div class="Rtable-cell-no-border">Win % Overall</div>
        <div class="Rtable-cell-no-border">Switch-to-Stay %</div>
        <div class="Rtable-cell-no-border">Switch-Win %</div>
        <div class="Rtable-cell-no-border">Stay-Win %</div>
      </div>
      <div class="Rtable Rtable--4cols" id="all-game-results-table">
          <div class="Rtable-cell-game-number" id="game-number">Game</div>
          <div class="Rtable-cell">Username</div>
          <div class="Rtable-cell">User Choice</div>
          <div class="Rtable-cell">Win / Lose</div>
        </div>
    </div>

        </div>
    </div> -->


    
    <script src="src/user.js" type="text/javascript"></script>
    <script src="src/userApi.js" type="text/javascript"></script>
    <script src="src/game.js" type="text/javascript"></script>
    <script src="src/gameApi.js" type="text/javascript"></script>
    <script src="src/index.js" type="text/javascript"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
